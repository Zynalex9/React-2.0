<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase with Zain</title>
  </head>
  <body>
    <form class="add">
      <input type="text" name="name" placeholder="Enter the movie name" />
      <!-- <input
        type="text"
        name="description"
        placeholder="Enter the movie description"
      /> -->
      <select name="category" id="">
        <option value="drama">Drama</option>
        <option value="action">Action</option>
        <option value="comedy">Comedy</option>
      </select>
      <input type="submit" value="Add Movie" />
    </form>
    <form class="delete" style="margin-top: 50px">
      <input type="text" name="id" placeholder="Movie ID" />
      <input type="submit" value="Delete Movie" />
    </form>
    <form class="update" style="margin-top: 50px">
      <input type="text" name="name" placeholder="Enter the movie name" />
      <input type="text" name="id" placeholder="Movie ID" />
      <input type="submit" value="Update Movie" />
    </form>
    <form  class="register" style="margin-top: 50px">
      <input type="email" name="email" autocomplete="off" placeholder="Enter Your Email">
      <input type="password" name="password" autocomplete="off" placeholder="Enter Your Password">
      <input type="submit" value="Register">
    </form>
    <form  class="login" style="margin-top: 50px">
      <input type="email" name="email" autocomplete="off" placeholder="Enter Your Email">
      <input type="password" name="password" autocomplete="off" placeholder="Enter Your Password">
      <input type="submit" value="Login">
    </form>
    <button class="logout" style="margin-top: 50px">Logout</button>
    <script src="./bundle.js"></script>
  </body>
</html>
